<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
  <title>{{name}} | Flask Slides</title>
  <style type="text/css">
  /*code{white-space: pre;}*/
body{
    font-family      : helvetica, arial, freesans, clean, sans-serif;
    color            : #333;
    background-color : #fff;
    border-color     : #999999;
    border-width     : 2px;
    line-height      : 1.5;
    margin           : 2em 3em;
    text-align       :left;
    font-size        : 1.2em;
    padding          : 0 100px 0 100px;
}

h1 {
    font-family : 'Gill Sans Bold', 'Optima Bold', Arial, sans-serif;
    color       : #999;
    font-weight : 400;
    font-size   : 36px;
}
h2{
    border-bottom : 1px dotted #aaa;
    margin-bottom : 1em;
    color         : #333;
    font-size     : 30px;
}
h3{
    color     : #666;
    font-size : 24px;
}
h4 {
    font-size: 21px;
}
h5 {
    font-size: 18px;
}
code {
    font-family      : Consolas, "Inconsolata", Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif; /* Taken from the stackOverflow CSS*/
    background-color : #f5f5f5;
    border           : 1px solid #e1e1e8;
}


pre {
    display          : block;
    background-color : #f5f5f5;
    border           : 1px solid #ccc;
    padding          : 3px 3px 3px 3px;
}
pre code {
    white-space      : pre-wrap;
    padding          : 0;
    border           : 0;
    background-color : code;
}
table {
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid lightgray;
}
tr.odd { /* Only works on Pandoc, because it inserts table classes */
    background: #eeeeee;
}

blockquote {
    border-left: 4px solid #DDD;
    padding: 0px 15px;
    color: #777;
}
  </style>
</head>
<body>
    {{slide | safe}}
</body>
</html>
